<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <h1>Play Connect 4</h1>
  <form id="playerForm">
<label for="color-p1"> Player 1 Color:
  <input type="text" id="color-p1" placeholder="blue" required>
</label>
<label for="color-p2">Player 2 Color:
  <input type="text" id="color-p2" placeholder="red" required>
</label>
<button id="button">Start Game!</button>
</form>


<div id="game">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
